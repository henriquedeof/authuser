server:
    port: 8087

spring:
    application:
        name: dl-authuser-service
    datasource:
        url: jdbc:postgresql://localhost:5432/dl-authuser
        username: postgres
        password: root
    jpa:
        hibernate:
            ddl-auto: update
            dialect: org.hibernate.dialect.PostgreSQLDialect
            jdbc:
                lob.non_contextual_creation: true
